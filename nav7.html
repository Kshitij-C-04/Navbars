<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 7</title>
    <link rel="stylesheet" href="nav7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="top-bar">
        <div class="left">
            <i class="fas fa-phone"></i> Call us 0000 000000
            <span class="separator">|</span>
            <a href="#" class="top-link">IND <i class="fas fa-chevron-down"></i></a>
            <span class="separator">|</span>
            <a href="#" class="top-link">Language <i class="fas fa-chevron-down"></i></a>
        </div>
        <div class="right">
            <a href="#" class="top-link">My Account</a>
            <a href="#" class="top-link">Wishlist</a>
            <a href="#" class="top-link">Check Out</a>
        </div>
    </div>

    
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
            <span>Company Logo</span>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Mens</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <div class="menu-item">
                <a href="#">More <i class="fas fa-chevron-down"></i></a>
                
                <div class="dropdown">
                    <a href="#">Mobile</a>
                    <a href="#">Electronics</a>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Product">
            <button><i class="fas fa-search"></i></button>
        </div>
    </nav>
</body>
</html>
